<!-- wap to find maximum from 3 numbers using ladder if else -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script>
        const a = 10 , b = 50 , c = 10 ;

        if(a > b && a > c){
            console.log("A is max !")
        } else if( b > a && b > c){
            console.log(" B is max !")
        }else if (c > a &&  c > b){
            console.log("C is max !")
        }else{
            console.log(" all are same !")
        }


    </script>
    </body>
</html>
