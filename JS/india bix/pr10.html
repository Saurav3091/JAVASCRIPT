        <script>
        
 //10.Look at this series: 31, 29, 24, 22, 17, ... What number should come next?

        let x=31;
        


        for (let i=1; i<=8; i++){
             document.writeln(x);
            if (i % 2==1){
               
                x-=2;
            }
            else {
                
                x-=5;
            }
        }
    </script>
