<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 14.Look at this series: 201, 202, 204, 207, ... What number should come next?

        let x=201;
        let y=1;

        for (let i=1; i<=8; i++){
            document.writeln(x);
            x=x+y;
            y++;
        }
    </script>
</body>
</html>
