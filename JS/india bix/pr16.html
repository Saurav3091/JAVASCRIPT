<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //16.Look at this series: 80, 10, 70, 15, 60, ... What number should come next?

        let x=80;
        let y =10;

        for (let i=1; i<=8; i++){
            

            if(i % 2==1){
                document.writeln(x)
                x=x-10;
            }
            else {
                document.writeln(y)
                y=y+5;
            }
        }
    </script>
</body>
</html>
