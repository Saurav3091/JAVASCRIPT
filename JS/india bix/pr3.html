<body>
    <script>

       //3 Look at this series: 36, 34, 30, 28, 24, ... What number should come next?

       let x=36;

       for (let i=1; i<=8; i++){
        document.writeln(x);

        if (i % 2==1){
            x=x-2;
        }
        else{
            x=x-4;
        }
       }

    </script>
