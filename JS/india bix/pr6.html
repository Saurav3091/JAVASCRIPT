<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
    
    // 6.Look at this series: 21, 9, 21, 11, 21, 13, 21, ... What number should come next?
   

   let x= 21;
   let y= 9;
   
   for (let i=1; i<=8; i++){

    if (i % 2==1){
        document.writeln(x);
    }
    else {
        document.writeln(y);

        y=y+2;
    }
   }
   
   
   
   </script>
    </body>
</html>
