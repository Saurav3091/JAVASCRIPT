<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
 
    // 2. Look at this series: 7, 10, 8, 11, 9, 12, ... What number should come next?

    let x = 7;

    for(let i=1; i<=8; i++){
        document.writeln(x);

        if (i % 2==1){
            x=x+3;

        }
        else{
            x=x-2;
        }
    }



   </script>
    </body>
</html>
