        <script>
    
// 1. Look at this series: 2, 1, (1/2), (1/4), ... What number should come next?

    let x = 2;
    
     document.writeln("2");
     document.writeln("1");      

    for (let i=1; i<=8; i++){
        
        document.writeln("1/" + x);
        x=x*2;
    }

</script>
