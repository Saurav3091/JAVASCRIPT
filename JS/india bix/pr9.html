<html lang="en">

<body>
    <script>
        
    //9.look at this series: 8, 22, 8, 28, 8, ... What number should come next?
    
    let x=8;
    let y=22;

    for (let i=1; i<=8; i++){
        if (i % 2==1){
            document.writeln(x);
        }
        else {
            document.writeln(y);
            y=y+6;
        }
    }
    
    
    
    
    
    
    
    </script>
</body>
