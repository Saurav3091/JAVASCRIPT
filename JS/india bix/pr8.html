<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 8.Look at this series: 3, 4, 7, 8, 11, 12, ... What number should come next?

        let x=3;

        for (let i=1; i<=8; i++){
            document.writeln(x)

            if (i % 2==1){
                x=x+1;
            }
            else{
                x=x+3;
            }
        }
    </script>
</body>
</html>
