<body>
    <script>
       // 12.Look at this series: 14, 28, 20, 40, 32, 64, ... What number should come next?

       let x=14;

       for (let i=1; i<=8; i++){
        document.writeln(x);

        if (i % 2==1){
            x=x*2;
        }
        else{
            x=x-8;
        }
       }

    </script>
